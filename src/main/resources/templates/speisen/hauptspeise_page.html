<html lang="de">
<head>
    <title> Hauptspeisen | Rezept-Welt</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/img/recipebook_icon.png}" href="../../static/img/recipebook_icon.png">
    <link rel="stylesheet" th:href="@{/css/hauptspeise.css}" href="../../static/css/hauptspeise.css">
    <link rel="stylesheet" th:href="@{/css/filter.css}" href="../../static/css/filter.css">
</head>
<body>
    <h1>Hauptspeisen</h1>
    <div class="speise"><a class="link_in_middle" th:href="@{/}" href="/">Zur√ºck zur Startseite</a></div>

    <form class="filter" method="get" th:action="@{/hauptspeise/filter}" th:if="${r != null}">
        <label for="filterId">Titel filtern</label>
        <input placeholder="z.B. Pasta, Burger, ..." id="filterId" type="text" name="filter">
        <button type="submit">Suchen</button>
    </form>

    <div th:remove="all-but-first">
        <div class="rezept-karte" th:each="r : ${hauptspeisen}">
            <img class="speisenbild" th:if="${r.base64Bild != null}" th:src="${r.base64Bild}" alt="Bild der Hauptspeise">
            <a class="link" th:text="${r.name}" th:href="@{/get/zubereitung/{id}(id = ${r.id})}">
            Rezept 1
        </a>
        </div>
        <div class="rezept-karte">
            <a class="link" href="#">
                Burger
                <img class="bild" th:src="@{img/recipebook_icon.png}" src="../../static/img/recipebook_icon.png" alt="Rezeptbuch Logo">
            </a>
        </div>
        <div class="rezept-karte">
            <a class="link" href="#">
                Pasta
                <img class="bild" th:src="@{img/recipebook_icon.png}" src="../../static/img/recipebook_icon.png" alt="Rezeptbuch Logo">
            </a>
        </div>
    </div>
</body>
</html>
